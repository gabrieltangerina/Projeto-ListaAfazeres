<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="conteudo">

        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Adicione uma nova tarefa">
            <button id="btnAddTarefa" class="btnAcao"> <!--AQUI VOCE COLOCOU UMA CLASS QUE NAO ESTA NO VIDEO-->
                <span class="material-symbols-outlined">
                    add
                    </span>
            </button>
        </div>

        <ul id="listaTarefas">
            <li>
                <span class="textoTarefa">Tarefa 1</span>
                <div>
                    <button class="btnAcao">
                        <span class="material-symbols-outlined">
                            search
                            </span>
                    </button>
                    <button class="btnAcao">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
